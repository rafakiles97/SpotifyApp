<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino"> Buscar artista</label>

      <input type="text" placeholder="Busque artista..."
             name="busacdor" class="form-control"
             (keyup)="buscarArtista();"
             [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino.length >= 1">
      <h1>{{termino}}</h1>
      <hr>

      <div class="row">
        <div class="col-md-3 text-center puntero"
             *ngFor="let artista of _spotify.artistas"
             [routerLink]="['/artist', artista.id]">

          <img [src]="artista.images | sinfoto" class="img-thumbnail">
          <p>
            {{artista.name}}
          </p>
        </div>

        <div class="col-md-3 text-center">

        </div>

        <div class="col-md-3 text-center">

        </div>
      </div>


    </div>
  </div>
</div>
